<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Policiais</title>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />

    <link rel="stylesheet" href="./sweetalert/sweetalert2.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/about.css" />
    <link rel="stylesheet" href="./css/description.css" />
</head>

<body>
    <div class="mask hide"></div>
    <div class="modal hide" id="modalLogin">
        <div class="modal-header">
            <h2>:: Login</h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-x close-button" id="closeModalLoginButton">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>
        <div>
            <form id="formLogin" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required />
                <input type="submit" value="Entrar" />
            </form>
        </div>
    </div>
    <div class="modal hide" id="modalSignup">
        <div class="modal-header">
            <h2>:: Cadastrar</h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-x close-button" id="closeModalSignupButton">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>
        <div>
            <form id="formSignup" method="post">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required />
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" required />
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required />
                <input type="submit" value="Cadastrar" />
            </form>
        </div>
    </div>
    <header>
        <div class="navbar">
            <h1>Rotten Potatos</h1>
            <a class="sm-only ham-menu">
                <span>menu &nbsp;</span>
                <svg viewBox="0 0 100 80" width="30" height="30">
                    <rect width="100" height="20" rx="8" fill="white"></rect>
                    <rect y="30" width="100" height="20" rx="8" fill="white"></rect>
                    <rect y="60" width="100" height="20" rx="8" fill="white"></rect>
                </svg>
            </a>
            <nav id="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Sobre</a></li>
                    <span id="buttons"></span>
                </ul>
            </nav>
        </div>
    </header>

    <aside>
        <div class="sticky">
            <h2>Hot Links</h2>
            <nav>
                <ul>
                    <li><a href="index.html#categorias">Categorias</a></li>
                    <li><a href="index.html#maisAssistidos">Mais assistidos</a></li>
                    <li><a href="index.html#melhoresAvaliados">Melhores avaliados</a></li>
                    <li><a href="index.html#todos">Todos os filmes</a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <main>
        <section id="description">
        </section>
        <section class="comments-section">
            <div class="container">
                <h2>:: Comentários</h2>
                <div>
                    <form action="" method="post">
                        <label for="userComment">Meu comentário</label>
                        <textarea id="userComment" name="userComment"
                            placeholder="Escreva aqui sua opinião sobre o filme!" rows="4" required></textarea>
                        <input type="submit" value="Adicionar Comentario" id="addComment" />
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        Desenvolvido por Andre Dias - RA: 171253094
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="./sweetalert/sweetalert2.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/modais.js"></script>
    <script src="./js/description.js"></script>
</body>

</html>
